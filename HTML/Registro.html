<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
</head>
<body>
    <img src="../Imagenes/BannerRegistro.png" alt="registro">
    <h1>Registro de usuarios</h1>
    <h3>Para registrarte en DesarrolloWeb.com, por favor, completa el siguiente formulario</h3>
    <form>
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Repetir Clave:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Registrarse</button>
    </form>
    <label>
        <input type="checkbox" id="dataConsent" name="dataConsent" required>
        No soy un robot <img src="../Imagenes/RecaptchaLogo.png" width="2%" height = "2%" alt="catcha">
    </label><br><br>
    <label>
        <input type="checkbox" id="dataConsent" name="dataConsent" required>
        Autorizo a DesarrolloWeb a almacenar y utilizar los datos personales facilitados para crear una cuenta de usuario. Los datos no se cederán a terceros salvo en los casos en que exista obligación legal. Reconozco mi derecho de acceso, rectificación, supresión, oposición, portabilidad y limitación.
    </label><br><br>
    <label>
        <input type="checkbox" id="dataConsent" name="dataConsent" required>
        Deseo recibir email solamente bajo los motivos que yo escoja, que podré configurar desde el panel de control de mi usuario    </label><br><br>
    </label>
    </body>
</html>
